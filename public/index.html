<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Chevitas Bagels</title>
    <meta name="description" content="Restaurant providing juice and bagels to fuel your day!"/>
    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Chevitas Bagels"/>
    <meta itemprop="description" content="Restaurant providing juice and bagels to fuel your day!"/>
    <meta itemprop="image" content="%PUBLIC_URL%/images/chevitas-logo.png"/>

    <!-- Facebook Meta Tags / OpenGraph Tags -->
    <meta property="og:url" content="%PUBLIC_URL%"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Chevitas Bagels"/>
    <meta property="og:description" content="Restaurant providing juice and bagels to fuel your day!"/>
    <meta property="og:image" content="%PUBLIC_URL%/images/chevitas-logo.png"/>

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="Chevitas Bagels"/>
    <meta name="twitter:description" content="Restaurant providing juice and bagels to fuel your day!"/>
    <meta name="twitter:image" content="%PUBLIC_URL%/images/chevitas-logo.png"/>

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- material icons cdn -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <!-- google font link -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
